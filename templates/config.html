{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/config.css' %}" />

{% endblock head %}
{% block pagetitle %}
    Config
{% endblock pagetitle %}
{% block main %}
    <form method="post" class="config-form">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="py-5"></div>

        <div class="btn-group d-flex fixed-bottom" role=" group">
            <a class="btn btn-light" href="/"> Restart</a>
            <button class="btn btn-light" type="submit">Continue</button>
          </div>
    </form>
{% endblock main %}
{% block footer %}
{% endblock footer %}
